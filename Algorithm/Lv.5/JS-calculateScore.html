<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>calculateScore</title>
</head>
<body>
  function calculateScore(records, value) {
    // 객체를 요소로 갖는 배열
    // 문자열을 받는 요소
    // animal속성값이 문자열과 일치
    // 해당 요소 score 속성값을 모두 더한 값을 리턴
    // 빈 배열은 0 리턴
    
    let sum1 = records.filter(el => el.animal === value);
    let sum2 = sum1.map(el => el.score);
    return sum2.reduce((acc, cur) => {
      return acc + cur;
    }, 0); 
  }
</body>
