<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mapCallback</title>
</head>
<body>
  function mapCallback(func, arr) {
    // 새로운 배열 리턴
  let result = [];
    for (let el of arr) {
      result.push(func(el));
    }
    return result;
  }
  
</body>
</html>
