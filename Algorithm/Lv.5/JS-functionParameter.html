<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>functionParameter</title>
</head>
<body>
  function functionParameter(func, num) {
    // num 을 입력 받아
    // num 함수 적용 apply return
    return func(num)
  }
</body>
