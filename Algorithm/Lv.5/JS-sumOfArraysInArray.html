  <title>sumOfArraysInArray</title>
</head>
<body>
  function sumOfArraysInArray(arr) {
    // 모든 수 합을 리턴
    
    
    let strArr = arr.reduce((acc, cur) => {
        return acc.concat(cur);
      });
    
      let numArr = strArr.filter((el => typeof el === 'number'));
    
      return numArr.reduce((acc, cur) => {
        return acc + cur;
      }, 0);
    }
</body>
