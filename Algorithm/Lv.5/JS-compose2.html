<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>compose2</title>
</head>
<body>
  function compose2(func1, func2) {
    //  두 함수가 새로운 함수로 리턴
    return function (num) {
      return func1 (func2(num));
    }
  }
  
</body>
</html>
