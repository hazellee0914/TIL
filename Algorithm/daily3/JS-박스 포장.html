    <script>
      function paveBox(boxes) {
        let last = boxes.shift();
        let head = boxes[0];
        let count = 1;
        let result = [1];

        const shiftAndGetNextElement = (arr) => [arr.shift(), arr[0]];

        while (boxes.length > 0) {
          if (last >= head) {
            [, head] = shiftAndGetNextElement(boxes);
            count++;
          } else {
            result.push(count);
            [last, head] = shiftAndGetNextElement(boxes);
            count = 1;
          }
        }
        result.push(count);
        return Math.max(...result);
      }
