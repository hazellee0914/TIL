<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>이진트리 후위순회(postorder)</title>
  </head>
  <body>
    <script>
      // Definition for a binary tree node.
      // class TreeNode {
      //   constructor(val = 0, left = null, right = null) {
      //   this.val = val;
      //   this.left = left;
      //   this.right = right;
      //   }
      // }
      /**
       * @param {TreeNode} root
       * @return {number[]}
       */

      // 트리를 dfs를 할대 재귀 스택
      // if(node === null) return;
      // 왼쪽부터 다시 dfs 를 한다.
      // 오른쪽을 순회
      // 나를 출력 즉 배열에 담는다

      // 1 3 6 2 5 4
      // 1 2 4 5 3 6
      // [2, 3] ==> [2] => [4, 5]

      const postOrderTraversal = (root) => {
        // 재귀를 돌리는 함수를 만들어서
        if (!root) return [];

        return [
          ...postOrderTraversal(root.left),
          ...postOrderTraversal(root.right),
          root.val,
        ];
      };
    </script>
  </body>
