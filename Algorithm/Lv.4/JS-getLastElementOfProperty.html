<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getLastElementOfProperty</title>
</head>
<body>
  function getLastElementOfProperty(obj, property) {
    // 키에 해당하는 값이 배열인 경우
    // 마지막 요소 리턴
    // 빈 배열이 아닌 경우에만 배열의 요소를 리턴
    // 그 외 undefinded
  
    let prop = obj[property];
    if (!Array.isArray(obj[property]) || prop.length === 0) {
      return undefined;
    }
    return prop[prop.length -1];
  }
</body>
</html>
