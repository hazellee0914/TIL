  <title>countNumberOfKeys</title>

<body>
  function countNumberOfKeys(obj) {
    // 객체 안에 속성 갯수 
    // for loop
    // count
    // Object.keys(obj) : 
    // obj :  열거 할 수 있는 속성 이름들을 반환 받을 객체
    // 전달된 객체의 열거 할 수 있는 모든 속성 이름들을 나타내는 문자열 배열!
  
    return  Object.keys(obj).length;
  }
