<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>isPersonOldEnoughToVote</title>
</head>
<body>
  function isPersonOldEnoughToVote(person) {
    // if 조건 안에 객체 age 속성 값을 불러와 18 이상 비교
    
    if (person['age'] >= 18) {
      return true;
    } else {
      return false;
    }
  }
  
</body>
