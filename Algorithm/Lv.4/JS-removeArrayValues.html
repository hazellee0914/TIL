<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>removeArrayValues</title>
</head>
<body>
  function removeArrayValues(obj) {
    // 속성값이 배열인 속성 제거
    // Array.isArray()
    for(let prop in obj) {
      if(Array.isArray(obj[prop])) {
        delete obj[prop];
      }
    }
  }
</body>
</html>
