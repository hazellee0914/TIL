  <title>getAllElementsButNth</title>

<body>
  function getAllElementsButNth(arr, n) {  
    // 배열의 길이보다 큰 인덱스를 입력받은 경우, 배열 그대로를 리턴
    // 배열과 인덱스를 입력받아 인덱스에 해당하는 요소를 제외한 배열을 리턴
  
    // ['a', 'b', 'c' 'D', 'e', 'f', 'g']. // 7
    //  n = 3 => ['a', 'b', 'c' , 'e', 'f', 'g']
  
    return arr.slice(0, n).concat(arr.slice(n+1));
</body>
