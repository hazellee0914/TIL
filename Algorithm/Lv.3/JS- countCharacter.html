<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>countCharacter</title>
</head>
<body>
  function countCharacter(str, letter) {
    // 문자열 
    // letter 횟수
    
    let myCount = 0;
    for(i = 0; i <= str.length; i++) {
      if(str[i] === letter) {
        myCount ++;
      }
    }
    return myCount;
  }
</body>
</html>
