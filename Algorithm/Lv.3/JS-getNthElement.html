  function getNthElement(arr, index) {

    // 배열의 인덱스 와 인덱스 길이 일치 undenfined
    // 길이 벗어나면  out of index range

    if (arr.length === 0) {
      retrun = undefined;
    } else if (index > arr.length - 1) {
      retrun 'out of index range';
    }
    return arr[index];
    }

  }
