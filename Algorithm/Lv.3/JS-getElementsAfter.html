<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElementsAfter</title>
</head>
<body>
  function getElementsAfter(arr, n) {
    //  배열과 인덱스를 받아
    // 인덱스 이후 요소들을 새로운 배열로 리턴
    // 배열길이 이상의 빈 배열로
    let arrAfter = arr.slice(n + 1);
      return arrAfter;
  }
</body>
</html>
