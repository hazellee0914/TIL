<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>makeMultiplesOfDigit</title>
</head>
<body>
  function makeMultiplesOfDigit(num) {
    let result = '';
    for(let i = 1; i <= num; i++){
      if( i % 3 === 0){
        result = result + String(i);
      }
    }
    return result;
  }
</body>
</html>
