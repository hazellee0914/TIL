<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>takeLetters</title>
</head>
<body>
  function takeLetters(num, str) {
    let output = str.slice(0, num);
    return output;
  }
  
</body>
