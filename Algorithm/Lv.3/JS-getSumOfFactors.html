<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getSumOfFactors</title>
</head>
<body>
  function getSumOfFactors(num) {
    let result = 0;
    for (let i =1; i <= num; i++){
      if (num % i === 0){
            result= result + i;
      }
    }return result;
  }
</body>
</html>
