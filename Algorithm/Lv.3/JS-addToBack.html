<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addToBack</title>
</head>
<body>
  function addToBack(arr, el) {
    // 맨 뒤에 추가 
    arr.push(el);
    return arr;
  }
  
</body>
