<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getLastElement</title>
</head>
<body>
  function getLastElement(arr) {
    // 마지막 요소 리턴
    // undefined 
    
    return arr[arr.length - 1];
  }
</body>
