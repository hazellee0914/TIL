<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>makeDigits2</title>
</head>
<body>
  function makeDigits2(num) {
    let result = '1';
    let i = 2;
    while (i <= num) {
      result = result + `-${i}`
      i++
    }
    return result;
  }
</body>
