<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addToFront</title>
</head>
<body>
  function addToFront(arr, el) {
    // unshift
   arr.unshift(el) // 원본배열을 변경하고 
   return arr; // 리턴 
  }
</body>
</html>
