<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>makeDigits</title>
</head>
<body>
  function makeDigits(num) {

    let result = '';
    for(let i = 1; i <= num; i++) {
      result = result + String(i);
    }
    return result;
  }
  
</body>
</html>
