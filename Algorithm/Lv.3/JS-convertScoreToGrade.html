<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>convertScoreToGrade</title>
</head>
<body>
  function convertScoreToGrade(score) {
    // 100초과 0미만 
    // 
   if (score > 100 || score < 0) {
      return "INVALID SCORE";
    }
    if (score <= 59) {
      return "F";
    } else if (score <= 69) {
      return "D";
    } else if (score <= 79) {
      return "C";
    } else if (score <= 89) {
      return "B";
    } else if (score <= 100) {
      return "A";
    }
  }
</body>
</html>
