<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>removeFromFront</title>
</head>
<body>
  function removeFromFront(arr) {
    // 첫번째 요소 삭제 배열 리턴
    // shift()
    arr.shift();
    return arr;
  }
</body>
</html>
