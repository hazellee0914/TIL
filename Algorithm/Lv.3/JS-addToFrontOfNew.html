<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addToFrontOfNew</title>
</head>
<body>
  function addToFrontOfNew(arr, el) {
    // 맨 앞에 새로운 요소 추가 
    // 새로운 배열 리턴
    let newArr = arr.slice();
    newArr.unshift(el);
    return newArr;
  }
  
</body>
</html>
