<body>
  <!-- // 방식1) 함수(plusOne) 선언식 -->
function plusOne(input1) {
  input1 += 1;	 
  return input1; 
}

<!-- // 방식2) 함수 표현식을 변수(minusOne)에 할당/ -->
let minusOne function(input2) {
  input2 -= 1;
  return input2;
}
</body>
