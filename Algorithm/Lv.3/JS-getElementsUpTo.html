<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width='device-width', initial-scale=1.0">
  <title>getElementsUpTo</title>
</head>
<body>
  function getElementsUpTo(arr, n) {
    // 빈 배열 
    // 이전 요소로 새로운 배열로
    // 새로운 배열을 만들어서 그 배열에 넣어주기
    // slice 매소드
    if ( arr.length < n){
      return arr = []
    }
    return arr.slice(0, n)
  }
</body>
</html>
