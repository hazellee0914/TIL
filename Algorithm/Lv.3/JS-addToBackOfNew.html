<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addToBackOfNew</title>
</head>
<body>
  function addToBackOfNew(arr, el) {
    // 새로운  요소가 추가된 새로운 배열
    let newArr = arr.slice();
    newArr.push(el);
    return newArr;
  }
</body>
</html>
