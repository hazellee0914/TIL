<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콜라 문제</title>
</head>
<body>
  <script>
    function solution(a, b, n) {
   let answer = 0;
    while (n >= a) {
        const remain = n % a;
        n = Math.floor( n / a ) * b;
        answer += n;
        n += remain;
    }
    return answer;
}

console.log(solution(2, 1, 20));
console.log(solution(3, 1, 20));
console.log(solution(3, 2, 20));
  </script>
</body>
</html>


<!-- 
  빈병의 개수가 콜라를 받기 위한 개수보다 크면 반복해서 문제를 푼다.
그리고 빈병의 개수와 받기 위한 개수의 나머지를 구한다.
빈병의 개수와 받기위한 개수를 나눠주고 빈병을 가져다 주면 마트에서 주는 개수를 곱한다.
n은 새로 받아온 콜라 개수가 되고 answer 에 더해준다.
미리 구해둔 나머지를 기존 빈병에 추가해 다음 계산에 이용한다.

- Math.floor() : 주어진 수 이하의 가장 큰 정수.
 -->
