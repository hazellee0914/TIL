<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>convertListToObject</title>
</head>
<body>
  function convertListToObject(arr) {

    // 객체를 리턴
    // 두번째 요소를 갖는 객체 리턴
    // 0인 경우 무시
    // 중복된 키 초기값 사용
    let obj = {};
  
    for (let i in arr) {
      if(arr[i].length > 0 && obj[arr[i][0]] === undefined) {
          obj[arr[i][0]] = arr[i][1];
      }  
    }
    return obj;
  }
  
</body>
</html>
