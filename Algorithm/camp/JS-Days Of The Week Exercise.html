<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Days Of The Week Exercise</title>
  </head>
  <body>
    <script>
      let week = [
        'Monday',
        'Tuesday',
        'Wednesday',
        'Thursday',
        'Friday',
        'Saturday',
        'Sunday',
      ];
      function returnDay(day) {
        return day < 1 || day > 7 ? null : week[day - 1];
      }
    </script>
  </body>
</html>
