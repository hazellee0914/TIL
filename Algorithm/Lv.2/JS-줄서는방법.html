<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>줄 서는 방법</title>
</head>
<body>
  <script>
  function solution(n, k) {
    const answer = [];
    const people = Array.from({ length: n }, (_, i) => i + 1);
    let caseNum = people.reduce((ac, v) => ac * v, 1)
    
    while (answer.length < n) {
        caseNum = caseNum / people.length;
        answer.push(...people.splice(Math.floor((k - 1) / caseNum), 1));
        k = k % caseNum;
    }

    return answer;
  }

  </script>
</body>
</html>


<!-- 
먼저 1부터 먼저 전체 사람의 수 n까지 숫자를 담은 배열(people)을 생성.
그리고 해당 사람들을 줄을 세울 수 있는 모든 방법의 경우의 수(caseNum)를 구함.
반환할 배열 answer 의 길이가 n 이 될 때 까지 while 을 사용하여 for loop 돌린다.
반복문을 돌리면서 기존 caseNum을 people 배열의 길이로 나누어 현재 넣을 자리에 숫자가 입력되었을 때 다음번에 나올 수 있는 경우의 수를 구하고,
k는 몇번째 방법인지를 나타내지만 1부터 시작하므로 배열에서 index로 계산하기 위해 1을 뺀 값에 caseNum을 나누고
해당 값의 내림값 index에 해당하는 people 배열의 요소가 현재 넣을 자리에 들어갈 숫자가 되므로,
splice()를 사용하며 people에서는 제거하고 answer에 담는다.
그리고 k를 caseNum으로 나눈 나머지 값은 현재 넣을 자리에 들어갈 숫자를 제외하고 남은 사람들을 줄 세우는 방법 중 몇번째인지에 대한 값이므로 k를 해당값으로 변경.
이 과정을 반복하여 answer에 전체 사람의 수만큼 요소를 채워넣으면 원하는 순서를 얻을 수 있고,
해당 값을 반환하는 것으로 문제를 해결할 수 있습니다.
 -->
