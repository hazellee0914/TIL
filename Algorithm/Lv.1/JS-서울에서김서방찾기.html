<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서울에서 김섷방 찾기</title>
</head>
<body>
  <script>
  function solution(seoul) {
    return "김서방은 "+seoul.indexOf("Kim")+"에 있다";
  }
  </script>
</body>
</html>

<!-- 
  for loop를 이용해서 kim 이 있는 인데스를 찾아서 break 하고 해당 인덱스를 리턴해도 되고
  indexOf() 를 이용하여 특정문자열이 처음으로 나타나는 위치를 반환해서 품.
 -->
