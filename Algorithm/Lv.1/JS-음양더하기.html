<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음양 더하기</title>
</head>
<body>
  <script>
  function solution(absolutes, signs) {
    return absolutes.reduce(
    (acc, val, i) => acc + (val * (signs[i] ? 1 : -1)), 0
    )
  }
  </script>
</body>
</html>
