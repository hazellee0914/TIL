<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내적</title>
</head>
<body>
  <script>
  function solution(a, b) {
    let result = 0;
      for (let i in a) {
          result += a[i] * b[i]
      }
        return result
  }
  </script>
</body>
</html>


<!-- 
주어진 두 배열을 순회하며 각 n번 쨰의 값을 곱한 값들을 모두 더하는 문제이다.
두 배열의 값을 비교하는 것처럼 반복문을 통해 각 값에 접근한 후 곱하기 연산자를 이용하여 얻은 값을 누적한 값을 구하면 된다.
