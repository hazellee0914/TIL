<!DOCTYPE html>

<body>
  function solution(arr) {
    return arr.reduce((sum, current) => sum + current) / arr.length;
  }
</body>
</html>

<!-- 
  배열에 담긴 요소들의 합을 구한뒤 요소들의 합을 배열의 길이(=요소갯수) 로 나누면 풀 수 있다.

  - reduce() : 배열의 각 요소에 대해 주어진 리듀서 함수를 실행하고, 하나의 결과값을 반환한다.
 -->
