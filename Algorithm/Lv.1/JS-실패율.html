<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실패율</title>
</head>
<body>
  <script>
  function solution(N, stages) {
    let answer = [];
    let people = stages.length
    for (let i = 1; i <= N+1; i++) {
        let tmp = stages.filter(n => n === i).length
        answer.push([i, tmp / people])
        people -= tmp
    }
    answer.pop()
    answer = answer.sort((a,b) => b[1] - a[1])
    return answer.map( a => a[0]);
  }
  </script>
</body>
</html>


<!-- 

실패한 사람은 제외되어야 하기때문에 임시 변수 people을 선언.
스테이지의 개수만큼 반복문을 실행.
stages 안에 있는 숫자는 1사람이 실패한 stage를 나타내므로 filter()을 이용하여 개수를 파악.
answer배열에 [스테이지, 실패율]을 넣고
실패한 사람만큼 people을 뺌.
stages안에 있는 N+1은 모든 스테이지를 다 깬 사람이므로 배열에서 제외.
실패율을 기준으로 내림차순으로 정렬한 뒤 스테이지만 answer에 도출. 
 -->
