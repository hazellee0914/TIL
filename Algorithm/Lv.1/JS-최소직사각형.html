<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최소직사각형</title>
</head>
<body>
  <script>
  function solution(sizes) {
    let arr = [0,0]
    sizes.forEach(el=>{
        let [b,s] = el.sort((a,b)=>b-a)
        if(b>arr[0]) arr[0] =b
        if(s>arr[1]) arr[1] =s
    })
    return arr[0]*arr[1]
  }
  </script>
</body>
</html>
