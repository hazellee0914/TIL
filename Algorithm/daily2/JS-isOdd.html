  <title>isOdd</title>

<body>
  function isOdd(num) {
    // 홀수인지 여부 리턴
    // boolean 타입 리턴
    // / , %  연산자 금지
    // 0 은 짝수로 간주
    // 1 => 홀수
    // 2 => 2-2 => 0 => f
    // 3 => 3-2 => 1 => t
    // 4 => 4-2 => 2 -2 = 0 => f
  
   if (num === 0) {
      return false;
    } else if (num === 1) {
      return true;
    }
  
    if (num < 0) {
      return isOdd(-num);
    }
    return isOdd(num - 2);
  }
